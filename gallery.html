body{

/* HEADER */
header{
  background:#fff;

  padding:15px 40px;
  display:flex;
  align-items:center;
  justify-content:space-between;

nav a{

nav a:hover{

}

.emergency{

}

/* PAGE TITLE (SAME AS OTHER PAGES) */
.page-title{
  background:linear-gradient(to right,#19b59f,#27d3b8);
  padding:50px 20px;
  text-align:center;
  color:#fff;
}

.page-title h1{
  font-size:36px;
  font-weight:600;
}

/* GALLERY SECTION */
.gallery-section{
  padding:60px 80px;
}

.gallery-section h2{
  text-align:center;
  color:#19b59f;
  margin-bottom:40px;
  font-weight:500;
}

/* GALLERY GRID */
.gallery-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:30px;
}

/* GALLERY ITEM */
.gallery-item{
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
  transition:transform 0.3s;
}

.gallery-item:hover{
  transform:translateY(-6px);
}

.gallery-item img{
  width:100%;
  height:220px;
  object-fit:cover;
}

.gallery-caption{
  padding:15px;
  text-align:center;
  font-size:14.5px;
  color:#555;
  font-weight:500;
}

/* RESPONSIVE */
@media(max-width:900px){
  header{
    flex-direction:column;
    gap:10px;
  }

  .page-title h1{
    font-size:28px;
  }

  .gallery-grid{
    grid-template-columns:1fr;
  }

  .gallery-section{
    padding:40px 20px;
  }
}
</style>
